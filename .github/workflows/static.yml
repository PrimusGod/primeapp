@charset "utf-8";

@import url("https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap");

body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif; background-color: rgb(249, 250, 251); }

.thermal-paper { font-family: "Roboto Mono", monospace; background-color: white; position: relative; box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 3px, rgba(0, 0, 0, 0.24) 0px 1px 2px; transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); padding: 1.5rem; border-radius: 4px; max-width: 375px; margin: 0px auto; }

.thermal-paper::before { content: ""; position: absolute; top: 0px; left: 0px; right: 0px; height: 12px; background: repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0, 0, 0, 0.03) 2px, rgba(0, 0, 0, 0.03) 4px); border-top-left-radius: 4px; border-top-right-radius: 4px; }

.thermal-paper::after { content: ""; position: absolute; bottom: 0px; left: 0px; right: 0px; height: 12px; background: repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0, 0, 0, 0.03) 2px, rgba(0, 0, 0, 0.03) 4px); border-bottom-left-radius: 4px; border-bottom-right-radius: 4px; }

.walmart-blue { color: rgb(0, 113, 206); }

.receipt-item { display: flex; justify-content: space-between; margin-bottom: 3px; font-size: 12px; }

@media (max-width: 640px) {
  .thermal-paper { padding: 1rem; max-width: 320px; }
}

.hidden { display: none; }
