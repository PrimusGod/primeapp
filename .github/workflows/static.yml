<body class="min-h-screen bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <header class="mb-8">
      <h1 class="text-3xl font-bold text-center walmart-blue">Walmart Receipt Generator</h1>
      <p class="text-center text-gray-600 mt-2">Create photo-realistic receipts based on your input</p>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <!-- Input Form -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-bold mb-4 walmart-blue">Receipt Information</h2>
        
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">Receipt Type</label>
          <div class="flex space-x-4">
            <button id="paperReceiptBtn" class="px-4 py-2 bg-blue-600 text-white rounded-md">Paper Receipt</button>
            <button id="emailReceiptBtn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md">Email Receipt</button>
          </div>
        </div>

        <form id="receiptForm" class="space-y-4">
          <!-- Store Information -->
          <div class="p-4 border border-gray-200 rounded-md">
            <h3 class="font-medium mb-2">Store Information</h3>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Store Name</label>
                <input type="text" id="storeName" class="w-full p-2 border border-gray-300 rounded-md" value="Walmart Supercenter">
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Store Number</label>
                <input type="text" id="storeNumber" class="w-full p-2 border border-gray-300 rounded-md" value="5260">
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                <input type="text" id="storeAddress" class="w-full p-2 border border-gray-300 rounded-md" value="123 Retail Way">
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">City, State ZIP</label>
                <input type="text" id="storeLocation" class="w-full p-2 border border-gray-300 rounded-md" value="Bentonville, AR 72712">
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                <input type="text" id="storePhone" class="w-full p-2 border border-gray-300 rounded-md" value="(479) 555-1234">
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Manager</label>
                <input type="text" id="storeManager" class="w-full p-2 border border-gray-300 rounded-md" value="John Smith">
              </div>
            </div>
          </div>
          
          <!-- Receipt Details -->
          <div class="p-4 border border-gray-200 rounded-md">
            <h3 class="font-medium mb-2">Receipt Details</h3>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                <input type="date" id="receiptDate" class="w-full p-2 border border-gray-300 rounded-md">
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Time</label>
                <input type="time" id="receiptTime" class="w-full p-2 border border-gray-300 rounded-md">
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Transaction ID</label>
                <input type="text" id="transactionId" class="w-full p-2 border border-gray-300 rounded-md">
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Cashier Name</label>
                <input type="text" id="cashierName" class="w-full p-2 border border-gray-300 rounded-md" value="Sarah">
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Payment Method</label>
                <select id="paymentMethod" class="w-full p-2 border border-gray-300 rounded-md">
                  <option value="Credit">Credit</option>
                  <option value="Debit">Debit</option>
                  <option value="Cash">Cash</option>
                  <option value="Gift Card">Gift Card</option>
                  <option value="Walmart Pay">Walmart Pay</option>
                </select>
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Tax Rate (%)</label>
                <input type="number" id="taxRate" class="w-full p-2 border border-gray-300 rounded-md" value="7.5" min="0" max="20" step="0.1">
              </div>
            </div>
          </div>
          
          <!-- Items -->
          <div class="p-4 border border-gray-200 rounded-md">
            <div class="flex justify-between items-center mb-2">
              <h3 class="font-medium">Items</h3>
              <button type="button" id="addItemBtn" class="px-3 py-1 bg-blue-600 text-white text-sm rounded-md">Add Item</button>
            </div>
            
            <div id="itemsContainer" class="space-y-3">
              <!-- Items will be added here -->
            <div class="grid grid-cols-12 gap-2 items-end border border-gray-200 p-3 rounded-md">
        <div class="col-span-5">
          <label class="block text-xs font-medium text-gray-700 mb-1">Item Name</label>
          <input type="text" class="item-name w-full p-2 border border-gray-300 rounded-md text-sm" value="Great Value Item">
        </div>
        <div class="col-span-2">
          <label class="block text-xs font-medium text-gray-700 mb-1">Quantity</label>
          <input type="number" class="item-quantity w-full p-2 border border-gray-300 rounded-md text-sm" value="1" min="1">
        </div>
        <div class="col-span-3">
          <label class="block text-xs font-medium text-gray-700 mb-1">Price</label>
          <input type="number" class="item-price w-full p-2 border border-gray-300 rounded-md text-sm" value="4.97" min="0" step="0.01">
        </div>
        <div class="col-span-2 flex justify-end">
          <button type="button" class="remove-item px-3 py-2 bg-red-500 text-white text-sm rounded-md">Remove</button>
        </div>
      </div></div>
          </div>
          
          <div class="flex justify-center">
            <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-md font-medium">Generate Receipt</button>
          </div>
        </form>
      </div>
      
      <!-- Receipt Preview -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-bold mb-4 walmart-blue">Receipt Preview</h2>
        
        <div id="paperReceiptContainer">
          <div id="paperReceipt" class="thermal-paper"></div>
          <div class="mt-4 flex justify-center">
            <button id="downloadPaperBtn" class="px-4 py-2 bg-blue-600 text-white rounded-md">Download Receipt</button>
          </div>
        </div>
        
        <div id="emailReceiptContainer" class="hidden">
          <div id="emailReceipt" class="p-6 bg-white rounded-lg border border-gray-200"></div>
          <div class="mt-4 flex justify-center">
            <button id="downloadEmailBtn" class="px-4 py-2 bg-blue-600 text-white rounded-md">Download Receipt</button>
          </div>
        </div>
      </div>
    </div>
    
    <footer class="mt-12 text-center pb-8">
      <div class="border-t pt-6">
        <p class="text-gray-600 mb-3">This receipt generator is for educational purposes only.</p>
        <p class="text-sm text-gray-500">Â© 2023 Receipt Generator | Static HTML Version</p>
      </div>
    </footer>
  </div>

  

</body></html>
